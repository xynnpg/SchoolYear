<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static JSON Demo</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Static JSON Page Demo</h1>
    <p>Click the button below to fetch data from <code>data.json</code>.</p>
    <button onclick="fetchData()">Fetch JSON</button>
    
    <h3>Result:</h3>
    <pre id="output">No data loaded yet.</pre>

    <script>
        async function fetchData() {
            const output = document.getElementById('output');
            output.textContent = 'Loading...';
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error fetching data: ' + error.message;
            }
        }
    </script>
</body>
</html>
